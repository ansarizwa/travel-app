<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <style>
        body{
        text-align:center;
        background-color:grey;

        }
        h1{
        color:blue;
        }
    </style>
</head>
<body>
<h1> Register here: </h1>
<form action="register" method="post">
    {% csrf_token %}
    <input type="text" name="username" placeholder="Enter Your Username"><br>
    <input type="text" name="first_name" placeholder="Enter Your First Name"><br>
    <input type="text" name="last_name" placeholder="Enter Your Last Name"><br>
    <input type="email" name="email" placeholder="Enter Your E-mail Address"><br>
    <input type="password" name="pswd" placeholder="Enter Password"><br>
    <input type="password" name="cpswd" placeholder="Confirm Password"><br>
    <input type="submit">

</form>
<p style="color:red;">
    {% for msg in messages %}
    {{msg}}
    {% endfor %}
</p>
</body>
</html>
